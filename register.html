<!DOCTYPE html>
<html>
    <head>
        <title>Upscaled</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/app.css" type="text/css">
    </head>
    <body>
        
        <div class="div-container">

    <!-- header section -->

          <section class="section-header section-main">
            <div class="div-section-header-home-icon-wrapper">
              <img src="imgs/img-icon-home.png" class="img-div-section-header-home-icon" />
              <span class="span-section-header-home span-nav">
                Home
              </span>
            </div>

            <div class="div-section-header-user-menu-wrapper">
              <img src="imgs/img-icon-user.png" class="img-div-section-header-user-icon" />
              <span class="span-section-header-user-menu-login-out span-nav">
                Log In / Register
              </span>
            </div>
          </section>




      <!-- middle section -->

          <section class="section-middle section-main">
            <h1 mode="register">Register</h1>

            <div class="div-section-middle-login-form-wrapper resize-me" percentage="80">

              <div class="div-reg-log-element-wrapper">
                <div class="div-reg-log-form-name-wrapper">
                  <label class="label-input-login-form-name label-input-login-form-text" for="">Name</label>
                  <input type="text" class="input-login-form-name input-login-form-text" id="input-login-form-name" />
                </div>

                <div class="div-reg-log-form-email-wrapper">
                  <label class="label-input-login-form-email label-input-login-form-text" for="">E-mail</label>
                  <input type="text" class="input-login-form-email input-login-form-text" id="input-login-form-email" />
                </div>

                <div class="div-reg-log-form-pwd-wrapper">
                  <label class="label-input-login-form-pwd label-input-login-form-text" for="input-login-form-pwd">Password</label>
                  <input type="text" class="input-login-form-pwd input-login-form-text" id="input-login-form-pwd" />
                </div>

                <div class="div-reg-log-form-retype-pwd-wrapper">
                  <label class="label-input-login-form-retype-pwd label-input-login-form-text" mode="registration" for="input-login-form-retype-pwd">Re-type Password</label>
                  <input type="text" class="input-login-form-retype-pwd input-login-form-text" id="input-login-form-retype-pwd" />
                </div>

                <div class="div-reg-log-form-submit-btn-wrapper">
                  <button mode="registration" class="btn-reg-log-submit btn-register-btn"><a href="logged-in-home.html"> Register </a></button>
                </div>
              </div>

            </div>
          </section>




      <!-- footer section -->

          <section class="section-footer section-main">
            <span class="span-section-footer-copyright span-footer">&copy;2017 Hello World, LLC</span>
          </section>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/dv_sdk.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
