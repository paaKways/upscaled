<!DOCTYPE html>
<html>
    <head>
        <title>Upscaled</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/create.css" type="text/css">
    </head>
    <body>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/dv_sdk.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <div align="center" class="container">
          <div class="register-box">
            <h2 calss="content-header">REGISTER</h2>
            <div class="register-box-body">
              <form action="create_user.html" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Full name" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Phone number" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Retype password" >
                </div>
                <div class="row">
                  <div class="col-xs-8">
                    <div class="checkbox icheck">
                      <label>
                        <input type="checkbox"> I agree to the <a href="#">terms</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-flat makebtn">Create Account</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- middle section -->
            <section class="section-middle section-main">
              <div class="div-section-middle-center-wrapper resize-me" percentage="80">
                <div class="div-section-middle-logo-wrapper">
                  <img src="../imgs/img-logo.png" class="img-section-middle-logo" />
                </div>
                <br>
                <div class="div-section-middle-company-description-wrapper">
                  <p class="p-section-middle-company-description">
                    Community-sourced microfinance.
                  </p>
                </div>
              </div>
            </section>
        </div>
    </body>
</html>
