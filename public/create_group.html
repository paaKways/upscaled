<!DOCTYPE html>
<html>
    <head>
        <title>Upscaled</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/create.css" type="text/css">
    </head>
    <body>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/dv_sdk.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <div align="center" class="container">
          <div class="register-box">
            <h2 calss="content-header">CREATE GROUP</h2>
          <div class="register-box-body">
            <form>
              <input type="text" id="gname" name="groupname" placeholder="Group name" required />
              <button type="submit" class="btn btn-primary btn-block btn-flat">Create</button>
            </form>
            </div>
          </div>

        <!-- middle section -->
          <section class="section-middle section-main">
            <div class="div-section-middle-center-wrapper resize-me" percentage="80">
              <div class="div-section-middle-logo-wrapper">
                <img src="../imgs/img-logo.png" class="img-section-middle-logo" />
              </div>
              <br>
              <div class="div-section-middle-company-description-wrapper">
                <p class="p-section-middle-company-description">
                  Community-sourced microfinance.
                </p>
              </div>
            </div>
          </section>
        </div>
    </body>
</html>
