<!DOCTYPE html>
<html>
    <head>
        <title>Upscaled</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/app.css" type="text/css">
    </head>
    <body>
        
        <div class="div-container">

    <!-- header section -->

          <section class="section-header section-main">
            <div class="div-section-header-home-icon-wrapper">
              <a href="index.html" class="a-prevent-default a-home a-no-decoration">
                <img src="imgs/img-icon-home.png" class="img-div-section-header-home-icon" />
                <span class="span-section-header-home span-nav">
                  Home
                </span>
              </a>
            </div>

            <div class="div-section-header-user-menu-wrapper">
              <a href="#" class="a-prevent-default a-register a-no-decoration">
              <img src="imgs/img-icon-user.png" class="img-div-section-header-user-icon" />
                <span class="span-section-header-user-menu-register span-nav">
                  Register
                </span>
              </a>
              <a href="#" class="a-prevent-default a-login-out a-no-decoration">

                </span>
              </a>
            </div>
          </section>




      <!-- middle section -->

          <section class="section-middle section-main">
            <div class="div-section-middle-center-wrapper resize-me" percentage="80">
              <div class="div-section-middle-logo-wrapper">
                <img src="imgs/img-logo.png" class="img-section-middle-logo" />
              </div>
              <br>
              <div class="div-section-middle-company-description-wrapper">
                <p class="p-section-middle-company-description">
                  Community-sourced microfinance.
                </p>
              </div>
            </div>
          </section>




      <!-- footer section -->

          <section class="section-footer section-main">
            <span class="span-section-footer-copyright span-footer">&copy;2017 Hello World, LLC</span>
          </section>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/dv_sdk.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript"> 
            
        </script>

</html>
